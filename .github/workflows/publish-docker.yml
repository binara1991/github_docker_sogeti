name: Publish Docker Images to GHCR

on:
  push:
    branches: [ main, master ]  # Trigger the workflow on pushes to 'main' or 'master'

jobs:
  publish:
    runs-on: ubuntu-latest
    permissions: 
      contents: read
      packages: write 

    steps:
      - uses: actions/checkout@v3

      - name: Login to GitHub Container Registry
        uses: docker/login-action@v2
        with:
          registry: ghcr.io
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_TOKEN }}

      - name: Build and push image 1
        run: |
          docker build -t ghcr.io/${{ secrets.DOCKER_USERNAME }}/my-flask-app:latest .  
          docker push ghcr.io/${{ secrets.DOCKER_USERNAME }}/my-flask-app:latest

      - name: Build and push image 2
        run: |
          docker build -t ghcr.io/${{ secrets.DOCKER_USERNAME }}/phpmyadmin/phpmyadmin:latest -f phpmyadmin/phpmyadmin/Dockerfile .  
          docker push ghcr.io/${{ secrets.DOCKER_USERNAME }}/phpmyadmin:latest

      - name: Build and push image 3
        run: |
          docker build -t ghcr.io/${{ secrets.DOCKER_USERNAME }}/mysql:latest -f mysql/Dockerfile . 
          docker push ghcr.io/${{ secrets.DOCKER_USERNAME }}/mysql:latest
